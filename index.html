<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main id="main-section">
        <section id="game-container">
            <div class="header">
                <div class="scores">
                    <h2>Scores</h2>
                    <div class="players-scores">
                        <p class="player">Player : <span>0</span></p> <strong>VS</strong>
                        <p class="computer"><span>0</span> : Computer</p>
                    </div>
                </div>
            </div>
            <div class="results">
                <h6>Tied</h6>
                <div class="summary">
                    <p>Let's Play</p>
                </div>
            </div>
            <div class="game-assets">
                <input type="button" value="Rock" class="btn rock">
                <input type="button" value="Paper" class="btn paper">
                <input type="button" value="Scissors" class="btn scissors">
                
            </div>
        </section>
    </main>
    <script defer src="scripts/index.js"></script>
</body>

</html>
